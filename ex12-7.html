<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content = "width=device-width, initial-scale=1.0">
<title>반응형 웹 패턴</title>
<style>
	* {margin:0;
		padding:0;}
	body {width:960px;
		  margin:0 auto;}
	#menu {width:300px;
			float:left;}
	#content {width:660px;
			  float:right;}
	#li		{list-style:none;}
	
	/*스마트폰 사이즈에서는 전부 해제*/
	@media screen and (max-width:767px) {
		body {width:auto;}
		#menu {width:auto;
			   float:none;}
		#content {width:auto;
				  float:none;}
	}
</style>
</head>
<body>
<div id="menu">
<ul>
	<li>| 고양이 돌보기 |</li>
	<li>| 고양이 먹이주기 |</li>
	<li>| 고양이 길들이기 |</li>
</ul>
</div>
<div id="content">
<h2>애완묘 집사되기 </h2>
<img src="http://placekitten.com/450/450">
<p>고양이는 전세계 많은 사람들로부터 사랑받는 애완동물로 영악하고 독립성이 강하다.</p>
<p>또한 장난을 좋아하고 놀기도 잘한다.</p>
<p>고양이는 품종에 따라 성질이나 털 길이, 색깔 같은 신체적 특징이 다양하다.</p>
<p>많은 품종이 있는데, 사이어미즈, 버미즈, 페르시안종이 가장 인기가 있다.</p>
</div>
</body>
</html>
