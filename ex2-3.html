<h2> 나라꽃 &nbsp; 무&nbsp;&nbsp;&nbsp;궁&nbsp;&nbsp;&nbsp;화 이야기 </h2>
<p> 예로부터 우리 민족의 사랑을 받아온 무궁화는<br>
우리나라를 상징하는 꽃으로 <br>
<br>
<br>
'영원히 피고 또 피어서 지지 않는 꽃'<br>
이라는 뜻을 지니고 있어요.</p>
<p> 옛 기록을 보면 우리 민족은 무궁화를 고조선<br>
이전부터 하늘나라의 꽃으로<br>
귀하게 여겼어요.</p>
