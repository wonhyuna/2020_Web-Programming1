<h1> Exercise 1 </h1>
<hr>
<h3>&lt;꽃잔디&gt;</h3>
꽃잔디는 아메리카 동부가 원산지로 원래는 건조한 모래땅에서 자라는 여러해살이 풀이며 높이 10cm까지 자란다.<br>
잎은 마주나기이며, 가장자리가 밋밋하고 털이 있다. 붉은색, 자홍색, 분홍색, 흰색 등 다양한 색깔의 꽃이 핀다. <br>
<hr>
<h3>&lt;제비꽃&gt;</h3>
제비꽃은 우리나라 전역의 산과 들에서 자라는 다년생 풀로서 물 빠짐이 좋은 양지 혹은 반음지에서 자란다.<br>
가장자리에 얕고 둔한 톱니가 있고 긴 잎자루가 있는 잎이 모여나며, 보라색 또는 짙은 자색의 한 송이 꽃이 한쪽을 향해 핀다.<br>
