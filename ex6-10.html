<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>선택자</title>
<style>
	h2, li {color: blue;}
	p {color: red;
		font-size:14pt;}
	.content{background-color:yellowgreen;}
	li.list{color:black;}
</style>
</head>
<body>
<h2>라바 인 뉴욕</h2>
<div>등장인물
<ul>
	<li class="list">옐로우</li>
	<li>레드</li>
	<li class="content">브라운</li>
</ul>	
</div>
<p class="content">고층건물 사이의 작고 낡은 집이 철거되자 보금자리를 잃은 옐로와 레드는 거리로 내몰린다.</p>
<p class="list">이제 돌아갈 하수구도 없고, 집에서 사는데 길들여진 엘로와 레드에게 거리생활은 고난의 연속이다.</p>
</body>
</html>
