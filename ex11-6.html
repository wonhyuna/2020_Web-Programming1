<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>display 속성</title>
<style>
	#box {display:inline;
		  background-color:skyblue;
		  width:100px;
		  height:50px;
		  margin:30px;
		  padding:10px;}
	#box1 {display:inline-block;
		  background-color:pink;
		  width:100px;
		  height:50px;
		  margin:30px;
		  padding:10px;}
</style>
</head> 
<body>
<h2>라바 등장인물</h2>
<span>| 옐로우  </span>
<span>| 레드  </span>
<div id="box">| 핑크 </div>
<div id="box1">| 브라운  </div>
</body>
</html>
