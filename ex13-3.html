<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>풀다운 메뉴</title>
<style>
	#toggle:checked + ul{display:none;}
	li {list-style:none;}
</style>
</head>
<body>
<div>
<label for="toggle">Memu</label> 
<input type="checkbox" id="toggle">
<ul>
	<li>| 고양이 돌보기 |</li>
	<li>| 고양이 먹이주기 |</li>
	<li>| 고양이 길들이기 |</li>
</ul>
</div>
</body>
</html>
