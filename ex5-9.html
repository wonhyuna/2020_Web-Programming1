<!DOCTYPE html>
<html>
<head>

<title>선택형 입력 양식</title>
</head>
<body>
<form>
<fieldset>
<legend>선택형 정보 입력</legend>
<h4>학년을 선택하세요</h4>
<input type="radio" name="year" value="1학년">1학년
<input type="radio" name="year" value="2학년" checked>2학년
<input type="radio" name="year" value="3학년">3학년
<input type="radio" name="year" value="4학년">4학년
</fieldset>
</form>
</body>
</html>
