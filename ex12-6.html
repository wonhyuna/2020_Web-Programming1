<h2>애완묘 집사되기 </h2>
<img src="http://placekitten.com/450/450">
<p>고양이는 전세계 많은 사람들로부터 사랑받는 애완동물로 영악하고 독립성이 강하다.</p>
<p>또한 장난을 좋아하고 놀기도 잘한다.</p>
<p>고양이는 품종에 따라 성질이나 털 길이, 색깔 같은 신체적 특징이 다양하다.</p>
<p>많은 품종이 있는데, 사이어미즈, 버미즈, 페르시안종이 가장 인기가 있다.</p>
